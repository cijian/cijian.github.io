        <p><strong>举出集合数组内的n个数相加和，可以根据自己需求获取最优解列出最优</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">def shu(a,sum=0,ji=2,arr=[],cate=&#123;&#125;):</div><div class="line">    cont =sum</div><div class="line">    for i in a[:len(a)-ji+1]:</div><div class="line">        con = cont + i</div><div class="line">        cate[ji] = i</div><div class="line">        if ji==1:</div><div class="line">            s = &quot;&quot;</div><div class="line">            for c in cate.keys():</div><div class="line">                s = s+str(cate[c])+&apos;+&apos;</div><div class="line">            arr.append(s[:-1]+&quot;=&quot;+str(con))</div><div class="line">        if ji &gt;1:</div><div class="line">            shu(a=a[a.index(i)+1:],sum=con,ji=ji-1,arr=arr,cate=cate)</div><div class="line">    return arr</div><div class="line"></div><div class="line">a = [10,25,15,5,80]</div><div class="line">print(shu(a,ji=3,arr=[]))</div><div class="line"># [&apos;15+25+10=50&apos;, &apos;5+25+10=40&apos;, &apos;80+25+10=115&apos;, &apos;5+15+10=30&apos;, &apos;80+15+10=105&apos;, &apos;80+5+10=95&apos;, &apos;5+15+25=45&apos;, &apos;80+15+25=120&apos;, &apos;80+5+25=110&apos;, &apos;80+5+15=100&apos;]</div><div class="line"># ar = shu(a,ji=3,arr=[])</div><div class="line"># print(ar)</div></pre></td></tr></table></figure>
